<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <!-- font aswome link -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section>
        <nav class="navbar">
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <a href="#"><img class="menu-icon" src="images/button.png" alt="Menu-button"></a>
        </nav>
    </section>
    <section class="form-area">
        <img src="images/google.png" alt="Google">
        <form class="search-box">
            <img class="search-icon" src="images/search.png" alt="seach">
            <input class="search-input" type="search" placeholder="Search Google or type a URL">
            <img class="mic-icon" src="images/micro.png" alt="mic">
            <img class="camera-icon" src="images/google-camera.png" alt="">
        </form>
        <div class="cards">
            <div class="single-card">
                <i class="fa-brands fa-youtube"></i>
                <p>Youtube</p>
            </div>
            <div class="single-card">
                <i class="fa-solid fa-c"></i>
                <p>Canva</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-m"></i>
                <p>Gmail</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-google-drive"></i>
                <p>Google Drive</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-linkedin"></i>
                <p>Linkedin</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-facebook"></i>
                <p>Facebook</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-google"></i>
                <p>Translate</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-square-instagram"></i>
                <p>Instagram</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-twitter"></i>
                <p>Twitter</p>
            </div>
            <div class="single-card">
                <i class="fa-brands fa-plus"></i>
                <p>Add Shortcut</p>
            </div>
        </div>
    </section>

    
    
</body>
</html>
